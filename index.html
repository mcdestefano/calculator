<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <p class="display">0</p>
            <div class="buttons">
                <div class="num-buttons">
                    <button class="num-button b0">0</button>
                    <button class="num-button b1">1</button>
                    <button class="num-button b2">2</button>
                    <button class="num-button b3">3</button>
                    <button class="num-button b4">4</button>
                    <button class="num-button b5">5</button>
                    <button class="num-button b6">6</button>
                    <button class="num-button b7">7</button>
                    <button class="num-button b8">8</button>
                    <button class="num-button b9">9</button>
                </div>
                <div class = "op-buttons">
                    <button class="clear">Clear</button>
                    <button class="op-button add">+</button>
                    <button class="op-button subtract">-</button>
                    <button class="op-button multiply">*</button>
                    <button class="op-button divide">/</button>
                    <button class="evaluate">=</button>
                </div>
            </div>
        </div>

    </body>
</html>
