<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <p class="display">0</p>
        <div class="buttons">
            <div class="num-buttons">
                <div class="row">
                    <button class="b7">7</button>
                    <button class="b8">8</button>
                    <button class="b9">9</button>
                </div>
                <div class="row">
                    <button class="b4">4</button>
                    <button class="b5">5</button>
                    <button class="b6">6</button>
                </div>
                <div class="row">
                    <button class="b1">1</button>
                    <button class="b2">2</button>
                    <button class="b3">3</button>
                </div>
                <div class="row">
                    <button class="b0">0</button>
                </div>
            </div>
            <div class="op-buttons">
                <button class="clear">Clear</button>
                <button class="add">+</button>
                <button class="subtract">-</button>
                <button class="multiply">*</button>
                <button class="divide">/</button>
                <button class="evaluate">=</button>
            </div>
        </div>
    </div>

</body>

</html>
